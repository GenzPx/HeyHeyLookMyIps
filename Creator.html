<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #000;
      --card-bg: #242424;
      --text-color: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      background-image: url('https://media.tenor.com/R_bHEq-EvB4AAAAM/subaru-re-zero.gif');
      background-size: cover;
      background-position: center;
      margin-bottom: 2rem;
      animation: pop 0.8s ease-out forwards;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 900px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid #444;
      border-left: 4px solid var(--gold);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .card h3 {
      color: var(--gold);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card p, .card ul {
      font-size: 0.95rem;
      color: #ccc;
      list-style: none;
      padding-left: 0;
    }

    .trakteer-container {
      margin: 2rem 0;
      text-align: center;
    }

    footer {
      font-size: 0.85rem;
      color: #999;
      margin-top: auto;
      text-align: center;
    }

    footer::before {
      content: "▫️ ";
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

    </div>
    <div class="card">
