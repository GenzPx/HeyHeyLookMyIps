    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --bg: #0a0a0a;
      --green: #00ff90;
      --red: #ff0033;
      --gray: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: var(--bg);
      color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border: 1px solid var(--green);
      width: 100%;
      max-width: 600px;
      text-shadow: 0 0 5px var(--green);
      animation: flicker 1.5s infinite alternate;
    }

    h1 {
      color: var(--green);
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
      color: var(--gray);
    }

    .warning {
      color: var(--red);
      margin: 1rem 0;
    }

    .btn-access {
      background: none;
      border: 1px solid var(--green);
      color: var(--green);
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .btn-access:hover {
      background: var(--green);
      color: #000;
      box-shadow: 0 0 10px var(--green);
    }

    .note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }

    @keyframes flicker {
      0% { opacity: 0.98; text-shadow: 0 0 2px var(--green); }
      100% { opacity: 1; text-shadow: 0 0 10px var(--green); }
    }
  </style>
</head>
